---
layout: default
---
<h1>Blog</h1>
<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <h2 class="post-list-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
    <p class="post-list-meta">{{ post.date | date: "%B %-d, %Y" }}{% if post.series %} &middot; {{ post.series }}{% endif %}</p>
  </li>
  {% endfor %}
</ul>
